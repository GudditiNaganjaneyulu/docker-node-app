name: Synk Testing

on:
  push:


jobs:
  synk_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Snyk to check for vulnerabilities
      run: |
        npm install -g snyk 
        snyk auth 8f7286c8-8b61-4cfa-a48f-f56d82fa95c1
        snyk monitor
